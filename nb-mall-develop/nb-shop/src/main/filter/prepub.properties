dubboPort=20890
dubboThreads=100
dubboHeartBeats=100000

adminServer=localhost

#log setting
#日志级别
logLevel=INFO
#dubbo日志级别
dubboLogLevel=ERROR
#日志名称
logRoot=/var/log/shop
#日志默认文件
logDefaultFile=FILE
#日志追加写入
logAdditivity=false

#enb 商家id
